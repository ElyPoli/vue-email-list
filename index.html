<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 39: Vue Email List</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icona -->
    <link rel="icon" href="img/icon-logo.png">

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <button type="button" v-bind:class="(btnClick === true ? 'btn btn-primary disabled-btn' : 'btn btn-primary')"
            @click="getMailApi(emailsCreated, btnClick)">
            Genera e-mail
        </button>
        <ul class="list-group list-group-numbered">
            <li class="list-group-item" v-for="email in emailsCreated">
                {{ email }}
            </li>
        </ul>
    </div>

    <!-- Custom Js -->
    <script src="js/main.js"></script>
</body>

</html>
