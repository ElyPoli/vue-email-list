<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 39: Vue Email List</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icona -->
    <link rel="icon" href="img/icon-logo.png">

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <main class="bg-primary vh-100">
            <div class="container">
                <h1 class="fs-1 text-uppercase text-white text-center fw-bold m-0 pb-3">
                    Genera 10 e-mail casuali
                </h1>
                <!-- Pulsanti -->
                <div class="d-flex justify-content-center pt-3 pb-3">
                    <button type="button"
                        v-bind:class="(btnClick === true ? 'btn btn-primary me-2 disabled-btn fs-5' : 'btn btn-primary me-2 fs-5')"
                        @click="getMailApi()">
                        Start
                    </button>
                    <button type="button" class="btn btn-primary ms-2 fs-5" @click="reload()">
                        Reload
                    </button>
                </div>
                <!-- Lista di e-mail generate -->
                <ul class="my-list-group list-group-numbered pt-3 rounded-3 fs-5">
                    <li class="list-group-item" v-if="emailsCreated.length === 10" v-for="email in emailsCreated">
                        {{ email }}
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <!-- Custom Js -->
    <script src="js/main.js"></script>
</body>

</html>
